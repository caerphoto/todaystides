<!DOCTYPE html>
<html>
  <head>
    <title>Today’s Tides</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="#BASE_PATH#/assets/css/page#CSS-HASH#.css">
  </head>
  <body>
    <section class="main">
      <h1>Today’s Tides</h1>

      <form action="#">
        <label for="station-name">Find tide station by name:</label>
        <input type="search" id="station-name">
        <span id="searching-spinner" class="loading-spinner">searching&hellip;</span>
      </form>

      <ul id="found-stations"></ul>

      <div id="tides"></div>
    </section>

    <footer>
      <p>Contains ADMIRALTY ® tidal data: © Crown copyright and database right.</p>
    </footer>

    <script>
      const CONFIG = {
        stationData: #STATION_DATA#,
        searchPath: '#BASE_PATH#/find_station?name=',
        tideDataPath: '#BASE_PATH#/tides?id='
      };
    </script>
    <script src="#BASE_PATH#/assets/javascript/page#JS-HASH#.js"></script>
  </body>
</html>
